<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>

    <title>Log in</title>
</head>

<body><!-- ng-app="mpi-app">-->

<div ng-controller="loginController as login" class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <!--form start-->
            <form name="login" action="login" method="POST" class="form-container" style="color:#fff;">
                <h1 id="title"> My Project Idea </h1>

                <!--th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">-->
                <div class="error" th:if="${param.error}" style="margin-bottom:30px; width: 114%;">
                    <span class="alert alert-danger"> Incorrect username or password!  (Or e-mail not confirmed!) </span>
                </div>

                <label style="margin-bottom: 10px" for="username">Email address or Username</label>
                <div class="form-group input-group emailInput has-feedback" style="margin-bottom: 20px;">
                    <span class="input-group-addon" style="background-color: Transparent;">
                        <i class="glyphicon glyphicon-user" style="color:white"></i>
                    </span>
                    <input name="username" type="text" class="form-control" id="username" placeholder="Email/username" required=""/>
                </div>

                <label style="margin-bottom: 10px" for="password">Password</label>
                <div class="form-group input-group passwordInput has-feedback">
                     <span class="input-group-addon" style="background-color: Transparent;">
                        <i class="glyphicon glyphicon-lock" style="color:white"></i>
                    </span>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password" required=""/>
                </div><br/>

                <!--<div class="checkbox">-->
                    <!--<label class="control-label" for="remember">-->
                        <!--<input type="checkbox" id="remember" name="remember-me" value="true"/> Remember me-->
                    <!--</label>-->
                <!--</div>-->

                <button type="submit" class="btn btn-success btn-block">Login</button>
                <br/><p class="loginbottomtext">Still don't have an account? <a href="/home/createUser">Register</a></p>
            </form>

            <!--form end-->
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>

</div>


</body>

</html>
