<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="../css/ideas.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/bootstrap-dropdownhover.min.js"></script>

    <link href="../css/animate.min.css" rel="stylesheet"/>
    <link href="../css/bootstrap-dropdownhover.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="../img/icon.png"/>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Account settings</title>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--<a class="navbar-brand" href="#">My Project Idea</a>-->
                <a href="#" class="navbar-brand">My Project Idea </a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/user/home"><i class="glyphicon glyphicon-home"></i> Home</a></li>
                <li class="divider-vertical"></li>

                <li sec:authorize="isAuthenticated()"><a href="/user/myIdeas"><i class="glyphicon glyphicon-bell"></i> My Ideas <span th:text="${ideasNumber}" class="badge" style="color: #5bc0de;"> 100 </span></a></li>

                <li sec:authorize="isAuthenticated()"><a href="/user/messages"><i class="glyphicon glyphicon-envelope"></i> Messages <span class="badge"
                                                                                                         style="color: orange"> 10 </span></a>
                </li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" data-animations="pulse" data-hover="dropdown" href="#"><i class="glyphicon glyphicon-th-list"></i> Categories
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Education</a></li>
                        <li><a href="#">Social Media</a></li>
                        <li><a href="#">Finance</a></li>
                        <li><a href="#">Gaming</a></li>
                        <li><a href="#">Music</a></li>
                        <li><a href="#">Sport</a></li>
                        <li><a href="#">Vehicles</a></li>
                    </ul>
                </li>
                <li><a href="/user/about"><i class="glyphicon glyphicon-info-sign"></i> About Us</a></li>
            </ul>

            <ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
                <li><a href="/home/createUser"><span class="glyphicon glyphicon-off"></span> Sign Up</a></li>
            </ul>
            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
                <li><a href="/user/createUser"><span class="glyphicon glyphicon-off"></span> Sign Up</a></li>
            </ul>

            <ul sec:authorize="isAnonymous()" class="nav navbar-nav navbar-right">
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Log in</a></li>
            </ul>

            <ul sec:authorize="isAuthenticated()" class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        <span th:text="'Welcome, ' + ${username}" th:remove="tag"></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="/user/profile"><i class="glyphicon glyphicon-user"></i> My Profile</a></li>
                        <li><a href="/user/accountSettings"><i class="glyphicon glyphicon-cog"></i> Account settings </a></li>
                        <li class="divider"></li>
                        <li><a href="/logout"><i class="glyphicon glyphicon-log-out"></i> Logout </a></li>
                    </ul>
                </li>
            </ul>

            <form class="navbar-form navbar-left" action="/">
                <div class="input-group" style="width: auto">
                    <input type="text" class="form-control" placeholder="Search for an idea" name="search"/>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </nav>

<h1 style="text-align: center"> Edit Profile </h1>


</body>
</html>
